<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d048c7ad53.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/Logo-sin-fondo.png" type="image/x-icon">
    <title>Veterinaria NepetaCat</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./scripts/login.js" defer></script>
</head> 
<body>
    <div id="login-section">
        <div class="login-google">
            <div id="g_id_onload"
                data-client_id="195966215330-h57t9rim2vfm9vb6pbvvlnqibg5200p5.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-onsuccess="onSignln" data-type="standard" data-shape="rectangular" data-theme="filled_black"
                data-text="continue_with" data-size="large" data-logo_alignment="left">
            </div>
        </div>
    <div id="message" class="errorlogin"></div>
</body>
</html>
